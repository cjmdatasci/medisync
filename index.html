// ─── CONFIGURATION ──────────────────────────────────────────────────────────
// Replace with your actual Anthropic API key
const ANTHROPIC_API_KEY = "YOUR_ANTHROPIC_API_KEY_HERE";

// Supabase config — leave blank to use localStorage-only mode
const SUPABASE_URL  = "";
const SUPABASE_ANON = "";

// ─── STORAGE LAYER ───────────────────────────────────────────────────────────
// Automatically uses Supabase if configured, otherwise localStorage
let supabase = null;
if (SUPABASE_URL && SUPABASE_ANON && window.supabase) {
  supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON);
}

const DB = {
  async loadReports() {
    if (supabase) {
      const { data, error } = await supabase
        .from('reports')
        .select('*')
        .order('created_at', { ascending: false });
      if (error) { console.error(error); return []; }
      return data || [];
    }
    try {
      return JSON.parse(localStorage.getItem('medisync_reports') || '[]');
    } catch { return []; }
  },

  async saveReport(report) {
    if (supabase) {
      const { error } = await supabase
        .from('reports')
        .upsert(report, { onConflict: 'id' });
      if (error) console.error(error);
      return;
    }
    try {
      const all = JSON.parse(localStorage.getItem('medisync_reports') || '[]');
      const idx = all.findIndex(r => r.id === report.id);
      if (idx >= 0) all[idx] = report; else all.unshift(report);
      localStorage.setItem('medisync_reports', JSON.stringify(all));
    } catch (e) { console.error('Save failed:', e); }
  },

  async createReport(data) {
    const id = 'rpt_' + Date.now() + '_' + Math.random().toString(36).slice(2, 7);
    const report = { ...data, id };
    await DB.saveReport(report);
    return report;
  }
};

// ─── AI CALL ─────────────────────────────────────────────────────────────────
async function callAI(systemPrompt, userContent) {
  if (!ANTHROPIC_API_KEY || ANTHROPIC_API_KEY === "YOUR_ANTHROPIC_API_KEY_HERE") {
    console.warn("No Anthropic API key set — AI features disabled.");
    return null;
  }
  try {
    const resp = await fetch("https://api.anthropic.com/v1/messages", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        model: "claude-sonnet-4-20250514",
        max_tokens: 1500,
        system: systemPrompt,
        messages: [{ role: "user", content: userContent }]
      })
    });
    const data = await resp.json();
    const text = data.content?.find(b => b.type === "text")?.text?.trim();
    return text || null;
  } catch (e) {
    console.error("AI call failed:", e);
    return null;
  }
}

// ─── HTML ESCAPE ──────────────────────────────────────────────────────────────
function esc(s) {
  return String(s || "")
    .replace(/&/g,"&amp;").replace(/</g,"&lt;")
    .replace(/>/g,"&gt;").replace(/"/g,"&quot;");
}

// ─── MAIN APP ─────────────────────────────────────────────────────────────────
function App() {
  const [view,            setView]           = useState('dashboard');
  const [currentChapter,  setCurrentChapter] = useState(0);
  const [activeRegion,    setActiveRegion]   = useState(null);
  const [focusedPrompt,   setFocusedPrompt]  = useState(null);
  const [reports,         setReports]        = useState([]);
  const [reportData,      setReportData]     = useState(null);
  const [isProcessing,    setIsProcessing]   = useState(false);
  const [isRecording,     setIsRecording]    = useState(false);
  const [liveTranscript,  setLiveTranscript] = useState("");
  const [isSyncing,       setIsSyncing]      = useState(false);
  const [showMobileMenu,  setShowMobileMenu] = useState(false);
  const [notif,           setNotif]          = useState(null);

  const isRecordingRef  = useRef(false);
  const accTranscript   = useRef("");
  const recognitionRef  = useRef(null);
  const reportRef       = useRef(null);
  const chapterRef      = useRef(0);
  const focusedRef      = useRef(null);

  useEffect(() => { chapterRef.current  = currentChapter; }, [currentChapter]);
  useEffect(() => { focusedRef.current  = focusedPrompt;  }, [focusedPrompt]);

  // ── Load reports on mount ──
  useEffect(() => {
    DB.loadReports().then(data => {
      setReports(data.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0)));
    });
  }, []);

  // ── Auto-save debounced ──
  useEffect(() => {
    if (!reportData?.id || isProcessing) return;
    const t = setTimeout(async () => {
      setIsSyncing(true);
      await DB.saveReport(reportData);
      // Refresh dashboard list
      const all = await DB.loadReports();
      setReports(all.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0)));
      setIsSyncing(false);
    }, 1500);
    return () => clearTimeout(t);
  }, [reportData, isProcessing]);

  // ── Page title ──
  useEffect(() => {
    document.title = reportData?.patientName
      ? `${reportData.patientName.toUpperCase()} - MediSync`
      : "MediSync MedLegal";
  }, [reportData?.patientName]);

  function notify(msg, type = 'success') {
    setNotif({ msg, type });
    setTimeout(() => setNotif(null), 3000);
  }

  // ── Content helpers ──
  function getChapterContent(id) {
    const c = reportData?.chapters?.find(ch => ch.id === id);
    const raw = c?.content;
    return typeof raw === 'string' ? raw : (raw ? JSON.stringify(raw, null, 2) : "");
  }

  function setChapterContent(id, valOrFn) {
    setReportData(prev => {
      if (!prev) return prev;
      return {
        ...prev,
        chapters: prev.chapters.map(ch => {
          if (ch.id !== id) return ch;
          const next = typeof valOrFn === 'function' ? valOrFn(ch.content || "") : valOrFn;
          return { ...ch, content: next };
        })
      };
    });
  }

  // ── AI: grammar correction after dictation ──
  async function processDictation(transcript, targetChapterId, targetPrompt) {
    setIsProcessing(true);
    const chTitle = ORTHO_CHAPTERS[targetChapterId]?.title || "";
    const sectionNote = targetPrompt ? ` (Section: ${targetPrompt})` : "";

    const corrected = await callAI(
      "You are a medical scribe. Correct ONLY spelling, grammar, and punctuation. " +
      "Do NOT change clinical facts, measurements, or observations. " +
      "Return ONLY the corrected text — no preamble, no JSON, no quotes.",
      `Chapter: "${chTitle}"${sectionNote}\n\nTranscript:\n${transcript}`
    );

    const text = (corrected || transcript).trim();
    const prefix = targetPrompt ? `[${targetPrompt.toUpperCase()}]: ` : "";

    setChapterContent(targetChapterId, prev => {
      const existing = (prev || "").trim();
      const separator = existing ? (targetPrompt ? `\n\n` : `\n`) : "";
      return existing ? `${existing}${separator}${prefix}${text}` : `${prefix}${text}`;
    });

    notify("Dictation synced ✓");
    setIsProcessing(false);
  }

  // ── AI: auto-extract injuries from Ch3 ──
  async function handleAutoExtract() {
    const ch3 = getChapterContent(3);
    if (!ch3.trim()) { notify("Complete Chapter 3 first", "error"); return; }
    setIsProcessing(true);
    const result = await callAI(
      "You are an orthopaedic medico-legal specialist. Extract all injuries from the provided hospital records. " +
      "Format as a clean bullet list using • characters. Each injury on its own line. Be precise and clinical.",
      ch3
    );
    if (result) setChapterContent(4, result);
    setIsProcessing(false);
    notify("Injuries extracted ✓");
  }

  // ── AI: suggest diagnoses from Ch6 ──
  async function handleDiagnosisAssistant() {
    const ch6 = getChapterContent(6);
    if (!ch6.trim()) { notify("Complete Chapter 6 first", "error"); return; }
    setIsProcessing(true);
    const result = await callAI(
      "You are an orthopaedic medico-legal specialist writing a South African RAF report. " +
      "Based on the clinical examination findings, write a formal numbered diagnosis list. " +
      "Include sub-points for functional outcomes. Use precise clinical terminology.",
      ch6
    );
    if (result) setChapterContent(7, result);
    setIsProcessing(false);
    notify("Diagnoses suggested ✓");
  }

  // ── AI: draft discussion ──
  async function handleSmartDiscussion() {
    setIsProcessing(true);
    const context = [
      `Patient: ${reportData?.patientName || "Unknown"}`,
      `Date of Injury: ${reportData?.doi || "Unknown"}`,
      `Hospital Records:\n${getChapterContent(3)}`,
      `Injuries:\n${getChapterContent(4)}`,
      `Clinical Examination:\n${getChapterContent(6)}`,
      `Diagnosis:\n${getChapterContent(7)}`,
      `Further Treatment:\n${getChapterContent(8)}`
    ].join("\n\n");
    const result = await callAI(
      "You are a senior orthopaedic medico-legal expert. Write a Discussion section for a South African " +
      "Road Accident Fund (RAF) medico-legal report. Write 6-8 formal paragraphs covering: " +
      "mechanism of injury, hospital management, clinical findings, long-term impairment and functional loss, " +
      "qualification under Narrative Test criterion 5.1 (serious long-term impairment or loss of body function), " +
      "prognosis and life expectancy. Use authoritative clinical language appropriate for court use.",
      context
    );
    if (result) setChapterContent(10, result);
    setIsProcessing(false);
    notify("Discussion drafted ✓");
  }

  // ── Voice dictation ──
  function toggleVoice() {
    if (isRecordingRef.current) {
      isRecordingRef.current = false;
      setIsRecording(false);
      recognitionRef.current?.stop();
      return;
    }
    const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SR) {
      notify("Speech recognition requires Chrome or Edge", "error");
      return;
    }
    const rec = new SR();
    rec.continuous = true;
    rec.interimResults = true;
    rec.lang = "en-ZA";

    rec.onresult = (e) => {
      let final = "";
      for (let i = e.resultIndex; i < e.results.length; i++) {
        if (e.results[i].isFinal) final += e.results[i][0].transcript + " ";
      }
      if (final) accTranscript.current += final;
      setLiveTranscript(accTranscript.current);
    };

    rec.onerror = (e) => {
      isRecordingRef.current = false;
      setIsRecording(false);
      const msgs = {
        "not-allowed": "Mic blocked — allow microphone access in browser settings",
        "no-speech":   "No speech detected — speak louder or closer",
        "network":     "Network error with speech service",
        "audio-capture": "No microphone found"
      };
      notify(msgs[e.error] || `Mic error: ${e.error}`, "error");
    };

    rec.onend = () => {
      if (isRecordingRef.current) {
        try { rec.start(); } catch(e) {}
        return;
      }
      const text = accTranscript.current.trim();
      accTranscript.current = "";
      setLiveTranscript("");
      setIsRecording(false);
      if (text) {
        processDictation(text, chapterRef.current, focusedRef.current);
      }
    };

    accTranscript.current = "";
    setLiveTranscript("");
    isRecordingRef.current = true;
    setIsRecording(true);
    recognitionRef.current = rec;
    try {
      rec.start();
    } catch (e) {
      isRecordingRef.current = false;
      setIsRecording(false);
      notify("Could not start mic: " + e.message, "error");
    }
  }

  // ── Start new report ──
  async function startNewReport() {
    setIsProcessing(true);
    const initialData = {
      patientName: "",
      ref: `RGML/REF/${new Date().getFullYear()}/`,
      doi: "", dob: "", doe: "", gender: "Male",
      poe: "RG Medlegal Rooms", preOcc: "", postOcc: "",
      atty: "", attyCon: "", drName: "", quals: "",
      createdAt: Date.now(),
      chapters: ORTHO_CHAPTERS.map(c => ({ id: c.id, content: "" })),
      adl: { basic: {}, advanced: {} }
    };
    const report = await DB.createReport(initialData);
    setReportData(report);
    setCurrentChapter(0);
    setView('ortho-workflow');
    setIsProcessing(false);
  }

  // ── Export: copy to clipboard ──
  function copyToClipboard() {
    if (!reportRef.current) return;
    const el = document.createElement('div');
    el.innerHTML = reportRef.current.innerHTML;
    el.style.cssText = "position:fixed;left:-9999px;top:0";
    document.body.appendChild(el);
    const range = document.createRange();
    range.selectNodeContents(el);
    const sel = window.getSelection();
    sel.removeAllRanges();
    sel.addRange(range);
    try { document.execCommand('copy'); notify("Copied! Paste into Word."); }

  // ── Export: download .doc ──
  function downloadAsWord() {
    const name = esc(reportData?.patientName || "PATIENT").replace(/\s+/g, '_').toUpperCase();

    function adlTable(title, items, type) {
      const rows = items.map(act => {
        const val = reportData?.adl?.[type]?.[act] ?? -1;
        return `<tr><td style="width:200px">${esc(act)}</td>` +
          ADL_LABELS.map((l, i) => `<td style="text-align:center">${val === i ? "✓" : ""}</td>`).join("") +
          `</tr>`;
      }).join("");
      return `<h4 style="margin:10pt 0 4pt">${title}</h4>
        <table border="1" cellpadding="4" style="border-collapse:collapse;width:100%;font-size:10pt">
        <thead><tr><th>Activity</th>${ADL_LABELS.map(l => `<th>${l}</th>`).join("")}</tr></thead>
        <tbody>${rows}</tbody></table>`;
    }

    const chaptersHtml = ORTHO_CHAPTERS.filter(c => c.id > 0).map(c => {
      let body = getChapterContent(c.id) || "Pending entry.";

          <div class="chap-c">
            ${adlTable("Basic Activities of Daily Living", ADL_BASIC, "basic")}

            <div style="white-space:pre-wrap;margin-top:10pt">${esc(body)}</div>
          </div>`;
      }
      return `<div class="chap-t">${esc(c.title)}</div>
        <div class="chap-c">${esc(body)}</div>`;
    }).join("\n");

    const html = `MIME-Version: 1.0
Content-Type: multipart/related; boundary="NEXT.ITEM-BOUNDARY"

--NEXT.ITEM-BOUNDARY
Content-Type: text/html; charset="utf-8"
Content-Location: report.html

<!DOCTYPE html>

      xmlns:w="urn:schemas-microsoft-com:office:word"
      xmlns="http://www.w3.org/TR/REC-html40">
<head><meta charset="utf-8"><title>Medico-Legal Report</title>
<!--[if gte mso 9]><xml><w:WordDocument><w:View>Print</w:View></w:WordDocument></xml><![endif]-->

</style></head>
<body>
<h1>MEDICO-LEGAL REPORT</h1>
<table class="meta-t"><tbody>
  <tr><td class="lbl">Our Reference:</td><td>${esc(reportData?.ref)}</td></tr>

${chaptersHtml}
<div class="sig">

  </p>
</div>
</body></html>
--NEXT.ITEM-BOUNDARY--`;

    const blob = new Blob([html], { type: 'application/msword;charset=utf-8' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;

                      isProcessing ? 'bg-slate-400 text-white cursor-not-allowed' :
                      isRecording  ? 'bg-red-500 text-white animate-pulse ring-4 ring-red-200' :
                                     'bg-slate-900 text-white hover:bg-black'
                    }`}>
                    {isProcessing
                      ? <><Loader2 className="w-5 h-5 animate-spin"/> Processing...</>
                      : isRecording
                      ? <><MicOff className="w-5 h-5"/> Stop &amp; Sync</>
                      : <><Mic className="w-5 h-5"/> Dictate Findings</>
                    }
                  </button>

                  <button onClick={() => currentChapter < 10 ? setCurrentChapter(c => c + 1) : setView('final-preview')}
                    className="p-4 rounded-2xl bg-blue-600 text-white shadow-xl active:scale-95 hover:bg-blue-700 transition-all flex-shrink-0">
                    <ChevronRight className="w-5 h-5" />
                  </button>
                </div>

                {isRecording && (
                  <div className="mt-3 max-w-3xl mx-auto bg-white border border-red-100 rounded-2xl p-4 shadow-lg">
                    <div className="text-[10px] font-black text-red-500 uppercase tracking-widest mb-1 flex items-center gap-2">
                      <div className="w-2 h-2 rounded-full bg-red-500 animate-ping" />
                      Capturing Audio
                      {focusedPrompt && <span className="text-blue-600">— {focusedPrompt}</span>}
                    </div>
                    <div className="text-sm text-slate-700 italic truncate">
                      {liveTranscript || "Listening..."}
                    </div>
                  </div>
                )}
              </div>
            </div>
          </>
        )}
      </main>

      {/* Processing overlay */}
      {isProcessing && (
        <div className="fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-[200] flex items-center justify-center">
          <div className="bg-white p-10 rounded-[2.5rem] shadow-2xl text-center border border-slate-100">
            <Loader2 className="w-14 h-14 text-blue-600 animate-spin mx-auto mb-6" />
            <h3 className="text-xl font-black uppercase tracking-tighter text-slate-900">Synthesizing</h3>
            <p className="text-slate-400 mt-1 font-bold text-[10px] tracking-widest uppercase">Processing clinical logic</p>
          </div>
        </div>
      )}
    </div>
  );
}


    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(App));
  </script>
</body>
</html>
